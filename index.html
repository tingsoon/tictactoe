<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="style.css">

		</div>
		<div class="button" style="display:block;">
			<h2>Start game!</h2>
		</div>
		<div class="game">
			<div class="row1">
				<div class="col-md-4 square"id="a1" >
				</div>
				<div  class="col-md-4 square"id="a2">
				</div>
				<div  class="col-md-4 square"id="a3">
				</div>
			<div class="row2">
				<div class="col-md-4 square" id="b1">
				</div>
				<div class="col-md-4 square" id="b2">
				</div>
				<div class="col-md-4 square" id="b3">
				</div>
			</div>

			<div class="row3">
				<div class="col-md-4 square"id="c1" >
				</div>
				<div class="col-md-4 square" id="c2">
				</div>
				<div class="col-md-4 square" id="c3">
				</div>
			</div>
			
		</div>
	</div>

<script src="script.js"></script>
</body>
</html>
